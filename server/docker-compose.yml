version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - ./.env
    ports:
      - 3307:3306
  
  app:
    build: ./
    restart: always
    env_file:
      - ./.env
    ports:
      - 3001:3001
    depends_on:
      - db